<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
	<div class="thumbnail">
		<img src="images/course/{{ courseObj.picture }}" alt="{{ courseObj.name }}">
		<div class="caption">
			<h3><a href="#">{{ courseObj.name | courseCapitalize }}</a></h3>
			<p>{{ courseObj.summary | courseSummary:typeSummary }}</p>
			<p [innerHTML]="courseObj.cat | courseCategory"></p>
			<p class="text-right">
				<template [ngIf]="typeCurrency==='usd'">
					<a href="#" class="btn btn-danger" role="button">{{ courseObj.price | currency:typeCurrency:true:'2.2-3' }} </a> 	
				</template>
				<template [ngIf]="typeCurrency==='vnd'">
					<a href="#" class="btn btn-danger" role="button">{{ (courseObj.price * 20000) | currency:typeCurrency:true:'4.0-0' }} </a> 	
				</template>
				
			</p>
		</div>
	</div>
</div>
