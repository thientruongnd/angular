<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Github API</h3>
	</div>
	<div class="panel-body">
		<div class="media" *ngIf="profile">
			<div class="col-sm-2 col-md-2">
			    <img style="max-height: 300px" [src]="profile.avatar_url" alt="{{ profile.name }}" class="img-rounded img-responsive" />
			</div>
			<div class="col-sm-4 col-md-4">
			    <blockquote>
			        <p>{{ profile.name }}</p> 
			        <small>
			        	<cite title="Source Title">
			        		{{ profile.company }} in {{ profile.location }}
			        		<i class="glyphicon glyphicon-map-marker"></i>
			        	</cite>
			    	</small>
			    </blockquote>
			    <p> 
			    	<i class="glyphicon glyphicon-envelope"></i> {{ profile.email }}<br/>
			    	<i class="glyphicon glyphicon-globe"></i> {{ profile.blog }}<br/>
			        <i class="glyphicon glyphicon-play-circle"></i> <a href="{{ profile.html_url }}" target="_blank">View Github</a><br/>
			    </p>
			</div>
			<div class="col-sm-6 col-md-6" *ngIf="repos">
				<h4>List repos</h4>
				<ul class="list-group">
					<li class="list-group-item" *ngFor="let repo of repos">
						<a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a>
						<i>{{ repo.description }}</i>
					</li>
				</ul>
			</div>
		</div>
		<div class="media" *ngIf="profile == null">
			<h3>No result</h3>
		</div>
	</div>
	<div class="panel-footer">
		<form class="form-inline" role="form">
			<div class="form-group">
				<input (keyup)="setActiveButton()" [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Enter github username ...">
				<button (click)="loadUser()" [disabled]="flagDisabled" type="button" class="btn btn-danger">Search</button>
				<strong>{{ username }}</strong>
			</div>
		</form>
	</div>
</div>
