<div class="row">
	<!-- PROFILE : START-->
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Form Profile</h3>
			</div>
			<div class="panel-body">
				<form novalidate autocomplete="false" #formProfile="ngForm" (ngSubmit)="onSubmitForm(formProfile.value)" class="form-horizontal" role="form">
					<!-- Username -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<input 
								#username
								[(ngModel)]="profile.username"
								name="username" 
								required 
								type="text" class="form-control" placeholder="Username" >
							
						</div>
					</div>

					<!-- Email -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input 
								#email
								[(ngModel)]="profile.email"
								name="email" 
								required 
								pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
								type="text" class="form-control"  placeholder="Email">
						</div>
					</div>
					
					<div ngModelGroup="social">
						<!-- Facebook -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Facebook</label>
							<div class="col-sm-10">
								<input 
									#facebook="ngModel"
									[(ngModel)]="profile.facebook"
									name="facebook" 
									required 
									minlength="5" 
									maxlength="20" 
									type="text" class="form-control"  placeholder="Facebook">

									<span class="label label-danger" *ngIf="facebook.dirty && facebook.errors?.required">
										Facebook: required
									</span>
									<span class="label label-danger" *ngIf="facebook.dirty && facebook.errors?.minlength">
										Facebook: minlength 5 character
									</span>
							</div>
						</div>

						<!-- Website -->
						<div class="form-group">
							<label class="col-sm-2 control-label">Website</label>
							<div class="col-sm-10">
								<input 
									name="website" 
									[(ngModel)]="profile.website"
									type="text" class="form-control"  placeholder="Website">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button [disabled]="!formProfile.valid" type="submit" class="btn btn-primary">Submit</button>
							<button (click)="onResetForm(formProfile)" type="button" class="btn btn-danger">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- PROFILE : END -->
	
	<!-- RESUST : START -->
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="panel panel-success" >
			<div class="panel-heading">
				<h3 class="panel-title">Result</h3>
			</div>
			<div class="panel-body">
				<h4><strong>Input: </strong> {{ profile | json }}</h4>
				<ul class="list-group" *ngIf="resultSubmit">
					<li class="list-group-item"><strong>Username:</strong> {{ resultSubmit.username }}</li>
					<li class="list-group-item"><strong>Email:</strong> {{ resultSubmit.email }}</li>
					<li class="list-group-item"><strong>Facebook:</strong> {{ resultSubmit.social.facebook }}</li>
					<li class="list-group-item"><strong>Website:</strong> {{ resultSubmit.social.website }}</li>
				</ul>
			</div>
		</div>
		
	</div>
	<!-- RESUST : END -->
</div>
